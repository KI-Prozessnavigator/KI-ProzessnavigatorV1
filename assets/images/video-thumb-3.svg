<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
  <defs>
    <linearGradient id="vidGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#094b4d"/>
      <stop offset="100%" style="stop-color:#0d7377"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#vidGrad3)"/>
  
  <!-- HR/People pattern -->
  <g opacity="0.1">
    <circle cx="60" cy="80" r="15" fill="#fff"/>
    <circle cx="90" cy="80" r="15" fill="#fff"/>
    <circle cx="120" cy="80" r="15" fill="#fff"/>
    <circle cx="320" cy="100" r="15" fill="#fff"/>
    <circle cx="350" cy="100" r="15" fill="#fff"/>
  </g>
  
  <!-- Person silhouette -->
  <g transform="translate(170, 45)">
    <circle cx="30" cy="25" r="25" fill="#fff" opacity="0.9"/>
    <text x="30" y="30" text-anchor="middle" fill="#0d7377" font-size="20">TK</text>
    <ellipse cx="30" cy="90" rx="35" ry="25" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Time saved badge -->
  <g transform="translate(280, 40)">
    <rect width="90" height="30" rx="15" fill="#00FFA3"/>
    <text x="45" y="20" text-anchor="middle" fill="#0a1628" font-size="10" font-weight="600" font-family="system-ui">⏱️ -80% Zeit</text>
  </g>
  
  <!-- Quote indicator -->
  <text x="50" y="175" fill="#00FFA3" font-size="60" font-family="Georgia" opacity="0.5">"</text>
  
  <!-- Name bar -->
  <rect x="0" y="195" width="400" height="30" fill="#000" opacity="0.5"/>
  <text x="20" y="215" fill="#fff" font-size="12" font-weight="600" font-family="system-ui">Tom Krause</text>
  <text x="120" y="215" fill="#00FFA3" font-size="11" font-family="system-ui">HR-Manager, InnoGmbH</text>
  
  <!-- Duration badge -->
  <rect x="350" y="200" width="40" height="20" rx="4" fill="#000" opacity="0.7"/>
  <text x="370" y="214" text-anchor="middle" fill="#fff" font-size="10" font-family="system-ui">2:12</text>
</svg>

