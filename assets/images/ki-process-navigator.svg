<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" class="ki-process-navigator">
  <defs>
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong Glow for central element -->
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for input connections (blue/cyan) -->
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0077FF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0077FF;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Gradient for output connections (green/yellow) -->
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFA3;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00FFA3;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Glass effect for boxes -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
    
    <!-- Background grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 119, 255, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Input Modules (Left Side) -->
  <g class="input-modules">
    <!-- Kommunikation -->
    <g class="input-module" data-module="kommunikation">
      <rect x="50" y="80" width="140" height="80" rx="8" fill="rgba(0, 119, 255, 0.15)" 
            stroke="rgba(0, 212, 255, 0.6)" stroke-width="2" filter="url(#glow)"/>
      <rect x="50" y="80" width="140" height="80" rx="8" fill="url(#glassGradient)"/>
      <text x="120" y="110" text-anchor="middle" fill="#00D4FF" font-size="12" font-weight="600">KOMMUNIKATION</text>
      <!-- Headset Icon -->
      <g transform="translate(120, 130)">
        <path d="M-15,-5 L-10,-8 L-10,-12 L10,-12 L10,-8 L15,-5 L15,5 L10,8 L5,8 L5,12 L-5,12 L-5,8 L-10,8 Z" 
              fill="none" stroke="#00D4FF" stroke-width="1.5"/>
        <circle cx="-5" cy="0" r="2" fill="#00D4FF"/>
        <circle cx="5" cy="0" r="2" fill="#00D4FF"/>
      </g>
    </g>
    
    <!-- Vertrieb -->
    <g class="input-module" data-module="vertrieb">
      <rect x="50" y="180" width="140" height="80" rx="8" fill="rgba(0, 119, 255, 0.15)" 
            stroke="rgba(0, 212, 255, 0.6)" stroke-width="2" filter="url(#glow)"/>
      <rect x="50" y="180" width="140" height="80" rx="8" fill="url(#glassGradient)"/>
      <text x="120" y="210" text-anchor="middle" fill="#00D4FF" font-size="12" font-weight="600">VERTRIEB</text>
      <!-- Chart Icon -->
      <g transform="translate(120, 230)">
        <rect x="-12" y="4" width="4" height="6" fill="#00D4FF"/>
        <rect x="-4" y="0" width="4" height="10" fill="#00D4FF"/>
        <rect x="4" y="2" width="4" height="8" fill="#00D4FF"/>
        <path d="M-12,10 L-4,6 L4,8 L12,4" stroke="#00D4FF" stroke-width="1.5" fill="none"/>
        <circle cx="12" cy="4" r="2" fill="#00D4FF"/>
      </g>
    </g>
    
    <!-- Termine & Kalender -->
    <g class="input-module" data-module="termine">
      <rect x="50" y="280" width="140" height="80" rx="8" fill="rgba(0, 119, 255, 0.15)" 
            stroke="rgba(0, 212, 255, 0.6)" stroke-width="2" filter="url(#glow)"/>
      <rect x="50" y="280" width="140" height="80" rx="8" fill="url(#glassGradient)"/>
      <text x="120" y="310" text-anchor="middle" fill="#00D4FF" font-size="11" font-weight="600">TERMINE &amp; KALENDER</text>
      <!-- Calendar Icon -->
      <g transform="translate(120, 330)">
        <rect x="-10" y="-6" width="20" height="18" rx="2" fill="none" stroke="#00D4FF" stroke-width="1.5"/>
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#00D4FF" stroke-width="1.5"/>
        <circle cx="0" cy="6" r="3" fill="none" stroke="#00D4FF" stroke-width="1.5"/>
        <circle cx="0" cy="6" r="1.5" fill="#00D4FF"/>
      </g>
    </g>
    
    <!-- Buchhaltung -->
    <g class="input-module" data-module="buchhaltung">
      <rect x="50" y="380" width="140" height="80" rx="8" fill="rgba(0, 119, 255, 0.15)" 
            stroke="rgba(0, 212, 255, 0.6)" stroke-width="2" filter="url(#glow)"/>
      <rect x="50" y="380" width="140" height="80" rx="8" fill="url(#glassGradient)"/>
      <text x="120" y="410" text-anchor="middle" fill="#00D4FF" font-size="12" font-weight="600">BUCHHALTUNG</text>
      <!-- Calculator Icon -->
      <g transform="translate(120, 430)">
        <rect x="-10" y="-6" width="20" height="16" rx="2" fill="none" stroke="#00D4FF" stroke-width="1.5"/>
        <circle cx="-5" cy="-2" r="1.5" fill="#00D4FF"/>
        <circle cx="0" cy="-2" r="1.5" fill="#00D4FF"/>
        <circle cx="5" cy="-2" r="1.5" fill="#00D4FF"/>
        <circle cx="-5" cy="2" r="1.5" fill="#00D4FF"/>
        <circle cx="0" cy="2" r="1.5" fill="#00D4FF"/>
        <circle cx="5" cy="2" r="1.5" fill="#00D4FF"/>
        <circle cx="-5" cy="6" r="1.5" fill="#00D4FF"/>
        <circle cx="0" cy="6" r="1.5" fill="#00D4FF"/>
        <circle cx="5" cy="6" r="1.5" fill="#00D4FF"/>
      </g>
    </g>
    
    <!-- HR / Onboarding -->
    <g class="input-module" data-module="hr">
      <rect x="50" y="480" width="140" height="80" rx="8" fill="rgba(0, 119, 255, 0.15)" 
            stroke="rgba(0, 212, 255, 0.6)" stroke-width="2" filter="url(#glow)"/>
      <rect x="50" y="480" width="140" height="80" rx="8" fill="url(#glassGradient)"/>
      <text x="120" y="510" text-anchor="middle" fill="#00D4FF" font-size="12" font-weight="600">ONBOARDING</text>
      <!-- Person with Checkmark Icon -->
      <g transform="translate(120, 530)">
        <circle cx="0" cy="-4" r="4" fill="none" stroke="#00D4FF" stroke-width="1.5"/>
        <path d="M-6,2 Q-6,0 0,0 Q6,0 6,2 L6,8 L-6,8 Z" fill="none" stroke="#00D4FF" stroke-width="1.5"/>
        <path d="M4,0 L6,2 L8,0" stroke="#00FFA3" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
    </g>
  </g>
  
  <!-- Central KI-Prozess Navigator -->
  <g class="central-navigator">
    <rect x="300" y="220" width="200" height="160" rx="12" fill="rgba(0, 119, 255, 0.2)" 
          stroke="rgba(0, 212, 255, 0.8)" stroke-width="3" filter="url(#glow-strong)"/>
    <rect x="300" y="220" width="200" height="160" rx="12" fill="url(#glassGradient)"/>
    <text x="400" y="260" text-anchor="middle" fill="#00D4FF" font-size="18" font-weight="700">KI-PROZESS</text>
    <text x="400" y="285" text-anchor="middle" fill="#00D4FF" font-size="18" font-weight="700">NAVIGATOR</text>
    <!-- Central AI Icon -->
    <g transform="translate(400, 330)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="0" r="15" fill="rgba(0, 212, 255, 0.2)"/>
      <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#00D4FF" stroke-width="2" stroke-linecap="round"/>
      <circle cx="-12" cy="-12" r="3" fill="#00D4FF"/>
      <circle cx="12" cy="-12" r="3" fill="#00D4FF"/>
      <circle cx="-12" cy="12" r="3" fill="#00D4FF"/>
      <circle cx="12" cy="12" r="3" fill="#00D4FF"/>
    </g>
  </g>
  
  <!-- Output Modules (Right Side) -->
  <g class="output-modules">
    <!-- Zeitersparnis -->
    <g class="output-module" data-module="zeitersparnis">
      <rect x="610" y="200" width="140" height="100" rx="8" fill="rgba(0, 255, 163, 0.15)" 
            stroke="rgba(0, 255, 163, 0.7)" stroke-width="2" filter="url(#glow)"/>
      <rect x="610" y="200" width="140" height="100" rx="8" fill="url(#glassGradient)"/>
      <text x="680" y="230" text-anchor="middle" fill="#00FFA3" font-size="12" font-weight="600">ZEITERSPARNIS</text>
      <!-- Hourglass Icon -->
      <g transform="translate(680, 250)">
        <path d="M-8,-8 L8,-8 L4,-4 L-4,-4 Z" fill="none" stroke="#00FFA3" stroke-width="1.5"/>
        <path d="M-4,-4 L4,-4 L8,8 L-8,8 Z" fill="none" stroke="#00FFA3" stroke-width="1.5"/>
        <line x1="0" y1="-4" x2="0" y2="8" stroke="#00FFA3" stroke-width="1.5"/>
        <circle cx="0" cy="2" r="2" fill="#00FFA3"/>
      </g>
    </g>
    
    <!-- Gewinn -->
    <g class="output-module" data-module="gewinn">
      <rect x="610" y="320" width="140" height="100" rx="8" fill="rgba(0, 255, 163, 0.15)" 
            stroke="rgba(255, 215, 0, 0.7)" stroke-width="2" filter="url(#glow)"/>
      <rect x="610" y="320" width="140" height="100" rx="8" fill="url(#glassGradient)"/>
      <text x="680" y="350" text-anchor="middle" fill="#FFD700" font-size="12" font-weight="600">GEWINN</text>
      <!-- Profit Chart Icon -->
      <g transform="translate(680, 370)">
        <line x1="-10" y1="8" x2="10" y2="8" stroke="#FFD700" stroke-width="1.5"/>
        <line x1="-10" y1="8" x2="-10" y2="4" stroke="#FFD700" stroke-width="1.5"/>
        <path d="M-10,4 L-5,2 L0,0 L5,-2 L10,-4" stroke="#FFD700" stroke-width="2" fill="none"/>
        <circle cx="10" cy="-4" r="2.5" fill="#FFD700"/>
        <circle cx="-5" cy="2" r="1.5" fill="#FFD700"/>
        <circle cx="0" cy="0" r="1.5" fill="#FFD700"/>
        <circle cx="5" cy="-2" r="1.5" fill="#FFD700"/>
      </g>
    </g>
  </g>
  
  <!-- Connection Lines (Input to Center) -->
  <g class="input-connections">
    <line x1="190" y1="120" x2="300" y2="280" stroke="url(#inputGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
    <line x1="190" y1="220" x2="300" y2="290" stroke="url(#inputGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
    <line x1="190" y1="320" x2="300" y2="300" stroke="url(#inputGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
    <line x1="190" y1="420" x2="300" y2="310" stroke="url(#inputGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
    <line x1="190" y1="520" x2="300" y2="320" stroke="url(#inputGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  </g>
  
  <!-- Connection Lines (Center to Output) -->
  <g class="output-connections">
    <line x1="500" y1="280" x2="610" y2="250" stroke="url(#outputGradient)" stroke-width="4" opacity="0.7" filter="url(#glow)"/>
    <line x1="500" y1="320" x2="610" y2="370" stroke="url(#outputGradient)" stroke-width="4" opacity="0.7" filter="url(#glow)"/>
  </g>
  
  <!-- Animated Data Particles (will be added via JS/CSS) -->
  <g class="data-particles">
    <!-- Particles will be animated via JavaScript -->
  </g>
</svg>
