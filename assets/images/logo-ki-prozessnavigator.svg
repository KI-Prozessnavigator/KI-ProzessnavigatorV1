<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Hexagon with Circuit Lines -->
  <g>
    <!-- Hexagon outline -->
    <path d="M8 20 L14 10 L26 10 L32 20 L26 30 L14 30 Z" stroke="url(#gradient1)" stroke-width="1.5" fill="none"/>
    
    <!-- Circuit lines flowing out to the right -->
    <line x1="12" y1="15" x2="18" y2="15" stroke="url(#gradient1)" stroke-width="1"/>
    <circle cx="18" cy="15" r="1" fill="#0077FF"/>
    <line x1="12" y1="18" x2="20" y2="18" stroke="url(#gradient1)" stroke-width="1"/>
    <circle cx="20" cy="18" r="1" fill="#00D4FF"/>
    <line x1="12" y1="21" x2="18" y2="21" stroke="url(#gradient1)" stroke-width="1"/>
    <circle cx="18" cy="21" r="1" fill="#0077FF"/>
    <line x1="14" y1="24" x2="20" y2="24" stroke="url(#gradient1)" stroke-width="1"/>
    <circle cx="20" cy="24" r="1" fill="#00D4FF"/>
    
    <!-- Connection to center -->
    <line x1="32" y1="20" x2="42" y2="20" stroke="url(#gradient1)" stroke-width="1.5"/>
    <circle cx="35" cy="20" r="1.5" fill="#00D4FF"/>
  </g>
  
  <!-- Center Hexagon with Processor -->
  <g>
    <!-- Hexagon outline -->
    <path d="M48 20 L54 10 L66 10 L72 20 L66 30 L54 30 Z" stroke="url(#gradient1)" stroke-width="1.5" fill="none"/>
    
    <!-- Processor/Chip in center -->
    <rect x="56" y="16" width="8" height="8" stroke="#00D4FF" stroke-width="1.5" fill="none"/>
    
    <!-- Processor pins -->
    <line x1="56" y1="18" x2="53" y2="18" stroke="#0077FF" stroke-width="1"/>
    <line x1="56" y1="20" x2="53" y2="20" stroke="#0077FF" stroke-width="1"/>
    <line x1="56" y1="22" x2="53" y2="22" stroke="#0077FF" stroke-width="1"/>
    
    <line x1="64" y1="18" x2="67" y2="18" stroke="#00D4FF" stroke-width="1"/>
    <line x1="64" y1="20" x2="67" y2="20" stroke="#00D4FF" stroke-width="1"/>
    <line x1="64" y1="22" x2="67" y2="22" stroke="#00D4FF" stroke-width="1"/>
    
    <!-- Connection to right hexagon -->
    <line x1="72" y1="20" x2="82" y2="20" stroke="url(#gradient1)" stroke-width="1.5"/>
    <circle cx="77" cy="20" r="1.5" fill="#0077FF"/>
  </g>
  
  <!-- Right Hexagon with Circuit Lines -->
  <g>
    <!-- Hexagon outline -->
    <path d="M88 20 L94 10 L106 10 L112 20 L106 30 L94 30 Z" stroke="url(#gradient1)" stroke-width="1.5" fill="none"/>
    
    <!-- Circuit lines flowing in from left -->
    <line x1="100" y1="15" x2="108" y2="15" stroke="url(#gradient1)" stroke-width="1"/>
    <circle cx="100" cy="15" r="1" fill="#00D4FF"/>
    <line x1="98" y1="18" x2="108" y2="18" stroke="url(#gradient1)" stroke-width="1"/>
    <circle cx="98" cy="18" r="1" fill="#0077FF"/>
    <line x1="100" y1="21" x2="108" y2="21" stroke="url(#gradient1)" stroke-width="1"/>
    <circle cx="100" cy="21" r="1" fill="#00D4FF"/>
    <line x1="98" y1="24" x2="106" y2="24" stroke="url(#gradient1)" stroke-width="1"/>
    <circle cx="98" cy="24" r="1" fill="#0077FF"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0077FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
